<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>총정리 실습 : 자정된 구간에서 슬라이드 만들기</title>
    <style>
        .pic_wrap {
            width: 900px;
            box-sizing: border-box;
            border: 1px solid #333;
            overflow: hidden;
        }
        button {
            margin: .5rem;
            padding: .5rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>animate 실습</h1>
    <div class="btn_wrap">
        <button class="backBtn">back</button>
        <button class="goBtn">go</button>
    </div>

    <div class="pic_wrap">
        <img id="pic" src="https://picsum.photos/100/100" alt= "placeholder">
    </div>
    
    <script>
        $(() => {
            //go버튼
            $(".goBtn").on("click", (() => {
                if(parseInt($("#pic").css("marginLeft")) > 1000) {
                    $("#pic").css("marginLeft", 0);
                } else {
                    $("#pic").stop().animate({
                        marginLeft: "+=20%",
                    }, 500,"swing");
                };
            }));
            
            // //back버튼
            $(".backBtn").on("click", (() => {
                if(parseInt($("#pic").css("marginLeft")) < 0) {
                    $("#pic").css("marginLeft", 0);
                } else {
                    $("#pic").stop().animate({
                        marginLeft: "-=20%",
                    }, 500,"swing");
                };
            }));

        })
    </script>
</body>
</html>
