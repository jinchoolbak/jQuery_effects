<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 효과 제어 메서드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>스탑 메소드</h1>
    <code>$("선택자").stop()</code>
    <code>$("선택자").stop(clearQueue, finish)</code> 

    <div class="pic">
         <img src="https://picsum.photos/100/100" alt= "placeholder">
    </div>
    <button class="btn1">이동</button>
    <button class="btn3">이동 및 지연</button>
    <button class="btn2">정지</button>

    <script>
        $(() => {
            //이동
            $(".btn1").on("click", (() => {
                $(".pic img").animate({
                    marginLeft: 900,
                }, 2000,"swing");
            }));

            //이동 및 지연
            $(".btn3").on("click", (() => {
                $(".pic img").delay(500).animate({
                    marginLeft: 900,
                }, 2000,"swing");
            }));

            //정지
            $(".btn2").on("click", (() => {
                $(".pic img").stop();
                $(".pic img").css({
                    marginLeft: 0,
                });
            }));


        });
    </script>
</body>
</html>
