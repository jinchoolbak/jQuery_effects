<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuert effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>jQuery 효과 실습</h1>
    <h2>animate() 메소드 실습</h2>
    <div class="pic">
        <img src="https://picsum.photos/100/100" alt= "placeholder">
    </div>
    <button class="btn1">500px 이동</button>
    <button class="btn2">50px 이동</button>
    
    <script>
        // console.log($(window).innerWidth()); //모니터 너비를 콘솔에 띄워줘.
        $(() => {
            //500px 이동
            $(".btn1").on("click", (() => {
                //만약 모니터 너비를 넘어가면 마진레프트를 0으로 만들어줘.그게 아니면 500px씩
                //움직이게 해줘.
                if (
                    parseInt($(".pic img").css("marginLeft")) > $(window).innerWidth()
                ) {
                    $(".pic img").css("marginLeft", 0);
                } else {
                    $(".pic img").animate({
                        "margin-left": "+=500px",
                    },"slow","swing", (() => {
                        alert("500px 이동완료!")
                    }));
                };
            }));

            //50px 이동
            $(".btn2").on("click", (() => {
                $(".pic img").animate({
                    "margin-left": "+=50px",
                },"slow","swing",);
            }));

        });
    </script>
</body>
</html>
